<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">
<title>Faculty List</title>
</head>

<body>
	<div class="container">

		<h4>School of IT Faculty Directory</h4>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Title</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="theFaculties : ${faculties}">
					<td th:text="${theFaculties.firstName}">
					<td th:text="${theFaculties.lastName}">
					<td th:text="${theFaculties.Title}">
					<td th:text="${theFaculties.email}">
			</tbody>
		</table>
	</div>
</body>
</html>
