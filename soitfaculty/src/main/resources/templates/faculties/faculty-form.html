<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">
<title>Faculty List</title>
</head>

<body>

	<div class="container">

		<h4>School of IT Faculty Directory</h4>
		<p class="h4 mb-4">Register Faculty</p>
		<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}"
			method=POST>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First Name"> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name"> <input type="text"
				th:field="*{Title}" class="form-control mb-4 col-4"
				placeholder="Title"> <input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email Address">

			<button type="submit" class="btn btn-danger col-2">Register</button>
		</form>
	</div>






</body>
</html>
