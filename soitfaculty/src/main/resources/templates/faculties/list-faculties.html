<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">
<title>Faculty List</title>
</head>

<body>
	<div class="container">

		<h4>School of IT Faculty Directory</h4>
		<hr>
		<!-- creating button to add new faculty-->
		<a th:href="@{/Faculties/viewAddForm}" class = "btn btn-dark-sm mb-2"> Add New Faculty</a>
		
		<table class="table table-bordered table-dark">
			<thead>
				<tr class="table-danger">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Title</th>
					<th>Email</th>
					<th>Update Info</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="theFaculties : ${faculties}">
					<td th:text="${theFaculties.firstName}">
					<td th:text="${theFaculties.lastName}">
					<td th:text="${theFaculties.Title}">
					<td th:text="${theFaculties.email}">
					
					<td><a th:href="@{/Faculties/viewUpdateForm(facultyId=${theFaculties.id})}"
					class="btn btn-danger btn-sm">Update</a>
			</tbody>
		</table>
	</div>
</body>
</html>
